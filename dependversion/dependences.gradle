    applicationId = "com.jason.app"
    minSdkVersion = 19
    targetSdkVersion = 26
    versionCode = 1
    versionName = "1.0"
    testInstrumentationRunner = "android.support.test.runner.AndroidJUnitRunner"


    def APPCOMPAT_V7_VERSION = "27.+"
    def CONSTRAINT_LAYOUT_VERSION = "1.1.3"
    def FLEXBOX_LAYOUT_VERSION = "1.0.0"
    //libs
    aRouterVersion = "1.4.1"
    aRouterAnnotation = "1.2.2"
    loggerVersion = "2.2.0"
    bannerVersion = "1.4.10"
    baseRecyclerViewAdapterHelperVersion = "2.9.42"
