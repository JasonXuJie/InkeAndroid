    def PAGING_RX_VERSION = "1.0.0-rc1"
    def GUIDE_VERSION = "v2.4.0"
    def multiDexVs = "1.0.3"

    //官方库
    androidWidgets = [
            appcompat  : "com.android.support:appcompat-v7:${APPCOMPAT_V7_VERSION}",
            constraint : "com.android.support.constraint:constraint-layout:${CONSTRAINT_LAYOUT_VERSION}",
