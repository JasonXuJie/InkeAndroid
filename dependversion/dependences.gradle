            navFragment: "android.arch.navigation:navigation-fragment:${NAVIGATION_VERSION}",
            navUi      : "android.arch.navigation:navigation-ui:${NAVIGATION_VERSION}",
            paging     : "android.arch.paging:runtime:${PAGING_VERSION}",
            pagingRx   : "android.arch.paging:rxjava2:${PAGING_RX_VERSION}",
            multidex   : "com.android.support:multidex:${multiDexVs}"

    ]

    tools = [
            logger                        : "com.orhanobut:logger:${loggerVersion}",
            banner                        : "com.youth.banner:banner:${bannerVersion}",
            lottie                        : "com.airbnb.android:lottie:${lottieVersion}",
