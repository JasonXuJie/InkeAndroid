            virtualapk                    : "com.didi.virtualapk:core:${VIRTUAL_VERSION}",
            //格瓦拉页面跳转动画
            transitionHelper              : "me.immortalz:transitionhelper:${TRANSHELPER_VERSION}",
            //引导层
            guide                         : "com.github.huburt-Hu:NewbieGuide:${GUIDE_VERSION}"
